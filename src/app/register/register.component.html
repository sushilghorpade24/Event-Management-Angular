<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <!-- Card Header -->
        <div class="card-header bg-dark text-white text-center py-4">
          <h3 class="mb-0 fw-bold">Create Your Account</h3>
          <p class="mb-0 text-white">Please fill in the details to register.</p>
        </div>

        <!-- Card Body -->
        <div class="card-body p-4">
          
            <!-- Full Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                id="name"
                class="form-control form-control-lg"
                [(ngModel)]="newUser.Name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                [(ngModel)]="newUser.Email"
                placeholder="Enter your email"
                required
              />
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                [(ngModel)]="newUser.Password"
                placeholder="Enter a strong password"
                required
              />
            </div>

            <!-- Contact Number -->
            <div class="mb-3">
              <label for="contactNo" class="form-label">Contact Number</label>
              <input
                type="tel"
                id="contactNo"
                class="form-control form-control-lg"
                [(ngModel)]="newUser.ContactNo"
                placeholder="Enter your contact number"
                required
              />
            </div>

            <!-- Role Selection - Buttons for Organizer or Customer -->
            <div class="mb-3 text-center">
              <label class="form-label d-block mb-2">Select Your Role</label>
              <button
                type="button"
                class="btn btn-lg mx-2"
                [ngClass]="{'btn-primary': newUser.Role === 'organizer', 'btn-outline-primary': newUser.Role !== 'organizer'}"
                (click)="newUser.Role = 'organizer'"
              >
                Organizer
              </button>
              <button
                type="button"
                class="btn btn-lg mx-2"
                [ngClass]="{'btn-success': newUser.Role === 'customer', 'btn-outline-success': newUser.Role !== 'customer'}"
                (click)="newUser.Role = 'customer'"
              >
                Customer
              </button>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-3">
              <button
                type="button"
                class="btn btn-primary btn-lg rounded-3"
                (click)="createNewUser()"
              >
                Register
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-lg rounded-3"
                routerLink="/login"
              >
                Already have an account? Login
              </button>
            </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
